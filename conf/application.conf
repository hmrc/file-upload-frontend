appName="file-upload-frontend"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
application.router=prod.Routes

play.application.loader = uk.gov.hmrc.fileupload.ApplicationLoader

// TODO discuss how CSRF protection should be configured
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}


controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

microservice {
  metrics {
      graphite {
          host = localhost
          port = 2003
          prefix = play.${appName}.
          enabled = true
      }
  }
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

Dev {
  mongodb {
    uri = "mongodb://localhost:27017/file-upload-quarantine"
  }
  # ClamAv scanning configuration
  clam.antivirus {
    runStub = true
    chunkSize = 32768

    host = avscan
    port = 3310

    timeout = 5000
    threadPoolSize = 20
    maxLength = 25690112 // 24.5Mb
  }

  microservice {
    services {
      file-upload-backend {
        host = localhost
        port = 8898
      }
    }
  }
}

Prod {
  mongodb {
    uri = "mongodb://public-filestore-app-db-1:27017,public-filestore-app-db-2:27017,public-filestore-app-db-3:27017/file-upload-quarantine"
  }

  microservice {
    services {
      file-upload-backend {
        host = file-upload.service
        port = 80
      }
    }
  }

  # ClamAv scanning configuration
  clam.antivirus {
    runStub = false
    chunkSize = 32768

    host = avscan
    port = 3310

    timeout = 30000
    threadPoolSize = 20
    maxLength = 25690112 // 24.5Mb
  }
}


Test {
  mongodb {
    uri = "mongodb://localhost:27017/file-upload-quarantine"
  }

  microservice {
    services {
      file-upload-backend {
        host = localhost
        port = 8080
      }
    }
  }

  # ClamAv scanning configuration
  clam.antivirus {
    runStub = false
    chunkSize = 32768

    host = avscan
    port = 3310

    timeout = 5000
    threadPoolSize = 20
    maxLength = 25690112 // 24.5Mb
  }

}
