include "common.conf"

appName="file-upload-frontend"
application.router=prod.Routes

application.global= uk.gov.hmrc.fileupload.FrontendGlobal

microservice {
  metrics {
      graphite {
          host = localhost
          port = 2003
          prefix = play.${appName}.
          enabled = true
      }
  }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

Dev {
  mongodb {
    uri = "mongodb://localhost:27017/file-upload-quarantine"
  }

  # ClamAv scanning configuration
  clam.antivirus {
    enabled = true
    chunkSize = 32768

    host = localhost
    port = 3310

    timeout = 5000
    threadPoolSize = 20
    maxLength = 10485760 // 10Mb
  }

  microservice {
    services {
      file-upload-backend {
        host = localhost
        port = 8898
      }
    }
  }
}


Test {
  mongodb {
    uri = "mongodb://localhost:27017/file-upload-quarantine"
  }

  microservice {
    services {
      file-upload-backend {
        host = localhost
        port = 8080
      }
    }
  }
}
